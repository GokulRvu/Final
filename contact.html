    <body>
    <div class="container">
        <div class="sidebar sidebarGo">
            
            <nav>
                <ul>
                   
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html"> My Intro</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                    <li><a href="/project.html">Project</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" width="24px">
                <img class="cross" src="cross.png" width="24px">
            </div>
            <div class="contactform">
              <form>
                  <h1>Contact me for Work and General Enquiries</h1>
                  <fieldset id="fieldset">
                    <legend id="legend">Details</legend>
                    <div class="mb-3">
                      <label for="clientname" class="form-label">Name</label><br>
                      <input type="text" class="form-control" id="clientname" aria-describedby="Name" placeholder="abc" required>
                    </div>
                  <div class="mb-3">
                    <label for="clientemail" class="form-label">Email address</label><br>
  
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="abc@gmail.com" required>
                    <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="clientphone" class="form-label">Phone</label><br>
                    <input type="phone" class="form-control" id="clientphone" placeholder="0000-0000-00" required>
                  </div>
                  <div class="mb-3" id="form-check">
                    <input type="checkbox" class="form-check-input" id="isclient" required>
                    <label class="form-check-label" for="isclient" required>I want you to work on a project</label>
                  </div>
                  
                  <button type="submit" class="btn-primary"><a href="/submit.html" target="blank">Submit</a></button>
                  
                </form>
              </fieldset>
             </div>
            
        
    </div>
    <script type="text/javascript"  src="script.js"></script>
